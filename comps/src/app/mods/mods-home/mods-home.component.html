<app-divider>Modal Component</app-divider>
<button (click)="onClick()">Show Modal</button>

<app-modal (close)="onClick()" *ngIf="modalOpen">
    <ng-container modalTitle>I am REUSABLE title</ng-container>
    <p>I am a REUSANBLE modal window!</p>
    <ng-container modalFooter>
        <button class="ui button" (click)="onClick()">CLOSE</button>
    </ng-container>
</app-modal>
