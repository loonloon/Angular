<nav>
  <ul class="pagination">
    <li class="page-item" [appClass]="{disabled: currentPage === 0}">
      <a class="page-link" (click)="currentPage = currentPage - 1">Prev</a>
    </li>
    <!-- <ng-container *ngFor="let image of images; let i = index;"> -->
    <ng-container *appTimes="images.length; let i = index">
      <li class="page-item" [ngClass]="{active: i === currentPage}" *ngIf="checkWindowIndex(i)">
        <a class="page-link" (click)="currentPage = i">{{ i + 1 }}</a>
      </li>
    </ng-container>

    <li class="page-item" [ngClass]="{disabled: currentPage === images.length - 1}">
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>

<div [ngSwitch]="currentPage">
  <div *ngSwitchCase="0">Current page is 0</div>
  <div *ngSwitchCase="1">Current page is 1</div>
  <div *ngSwitchCase="2">Current page is 2</div>
  <div *ngSwitchCase="3">Current page is 3</div>
  <div *ngSwitchDefault>Unknown current page</div>
</div>

<div>
  <h4 appClass [backgroundColor]="'orange'">{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" />
</div>

<ul *appTimes="5">
  <li>Hi there!</li>
</ul>
